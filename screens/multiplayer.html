<script type="text/javascript">
    function handleCb(e) {
        if (e.keyCode === 13) {
            document.getElementById('chatbtn').click();
        }
    }
</script>
<div id="multiplayer-screen" class="overlay">
    <h1 class="blue-text">Multiplayer</h1>
    <div>
        <div id="chatlog"></div>
        <input id="chatbox" type="text" value="" onkeydown="handleCb(event)"/><button id="chatbtn" type="button" onclick="MULT.parseOutBound()">Send</button>
    </div>
    <div class="menu-btn main-menu main-menu-gs" onclick="MULT.socket.emit('disconnect')">< MAIN MENU</div>
</div>
